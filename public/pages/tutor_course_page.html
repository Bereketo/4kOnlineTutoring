<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="../css/tutor_course.css">
</head>
<body>
    <h2>Add Course</h2>
    <button onclick="showForm()" class="add-course-button">Add Course</button>

    <div id="overlay" class="overlay " onclick="hideForm()"></div>


    <div id="formContainer" class="form-container">
        <form action="add_course.php" method="POST" enctype="multipart/form-data">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required><br><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" required><br><br>
            
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required><br><br>
            
            <input type="submit" value="Submit">
            <button type="button" onclick="hideForm()">Delete</button>
        </form>
    </div>
    <script src="../js/tutor_course.js"></script>
</body>
</html>
